# Configuration Redis pour SelfStart v0.3
# Optimisée pour le cache, sessions et communication inter-services

# Configuration réseau
bind 0.0.0.0
port 6379
protected-mode no

# Configuration de persistance
save 900 1
save 300 10
save 60 10000

# Configuration mémoire
maxmemory 512mb
maxmemory-policy allkeys-lru

# Configuration des logs
loglevel notice
logfile /var/log/redis/redis-server.log

# Configuration de sécurité
# requirepass yourpassword

# Configuration des bases de données
databases 16

# Configuration pour SelfStart services
# DB 0: Cache général
# DB 1: Sessions utilisateur
# DB 2: Celery broker
# DB 3: Celery results
# DB 4: Service discovery
# DB 5: Metrics cache

# Configuration de performance
tcp-keepalive 300
timeout 0

# Configuration de monitoring
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Configuration pour la haute disponibilité
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Configuration du client
tcp-backlog 511
unixsocket /var/run/redis/redis.sock
unixsocketperm 700

# Configuration avancée pour v0.3
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configuration du serveur
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes
