# Configuration Grafana - Source de donn√©es Prometheus
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      queryTimeout: 60s
      timeInterval: 15s
      manageAlerts: true
    secureJsonData: {}

  - name: SelfStart-API
    type: prometheus
    access: proxy
    url: http://backend-api-v2:8000/api/v2/metrics
    isDefault: false
    editable: true
    jsonData:
      httpMethod: GET
      queryTimeout: 30s
      timeInterval: 15s
    secureJsonData: {}
